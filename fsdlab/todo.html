<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      background: #f2f2f2;
      width: 350px;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }

    .delete {
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <h2>To-Do List</h2>

  <input type="text" id="taskInput" placeholder="Enter your task">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value;

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      // Create li
      let li = document.createElement("li");

      // Create task text
      let spanText = document.createElement("span");
      spanText.textContent = taskText;

      // Create cross ❌
      let cross = document.createElement("span");
      cross.textContent = "❌";
      cross.className = "delete";

      // Delete when clicked
      cross.onclick = function () {
        li.remove();
      };

      // Add span + cross into li
      li.appendChild(spanText);
      li.appendChild(cross);

      // Add li into ul
      document.getElementById("taskList").appendChild(li);

      // Clear input
      input.value = "";
    }
  </script>

</body>
</html>
